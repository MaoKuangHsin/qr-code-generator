<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <input type="text" id="text-input" placeholder="Enter URL or Text">

        <div class="color-picker">
            <div>
                <label>Dark Color:</label>
                <input type="color" id="dark-color" value="#000000">
            </div>
            <div>
                <label>Light Color:</label>
                <input type="color" id="light-color" value="#ffffff">
            </div>
        </div>

        <div class="upload-logo">
            <label for="logo-upload" class="upload-button">Upload Logo (optional)</label>
            <input type="file" id="logo-upload" accept="image/*">
        </div>

        <button id="generate-btn">Generate QR Code</button>

        <div id="qrcode"></div>

        <button id="download-btn" style="display:none;">Download QR Code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
